---
layout: default
---

<section class="post">
  <h2>{{ page.description }}</h2>
  <span class="meta">
    [
    {% for tag in page.tags %}
      <a href="{{site.baseurl}}/tag/{{tag}}">{{tag}}</a>
      {% unless forloop.last %} | {% endunless %}
    {% endfor %}
    ]
  </span>
  {{ content }}

</section>
