<header role="banner">
   <nav role="navigation">
      {% assign base_page_url = site.baseurl | append: page.url %}
      <ul>
         <li>
            <img src="{{ site.url }}/{{ site.baseurl }}/assets/n4hlogo.svg" alt="n4h" width="128" height="128" class="logo" />
         </li>
         {% for item in site.data.navigation.links %}
         <li>
            <a href="{{ item.url }}" {% if item.url == base_page_url %} class="active" {% endif %}>{{ item.title }}</a>
         </li>
         {% endfor %}
      </ul>
   </nav>
</header>
