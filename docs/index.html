---
layout: default
title: Home
---

<section class="posts">
    <ul>
        {% assign sorted = site.posts | sort: 'date' %}
        {% for post in sorted %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.description }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%F" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
